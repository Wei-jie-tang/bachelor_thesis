<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC 连接测试</title>
    <script>
      let ws;
      let pc;
      let dataChannel;
      let isCaller = false; // 是否作为发起方
      const roomId = "test-room"; // 用于标识房间（同一个房间的用户可以连接）

      function connectWebSocket() {
        ws = new WebSocket("ws://localhost:3000");

        ws.onopen = () => {
          console.log("WebSocket 连接成功");
          ws.send(JSON.stringify({ type: "join", roomId })); // 加入房间
        };

        ws.onmessage = (message) => {
          const data = JSON.parse(message.data);

          if (data.type === "offer") {
            handleOffer(data.offer);
          } else if (data.type === "answer") {
            handleAnswer(data.answer);
          } else if (data.type === "candidate") {
            pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          }
        };

        ws.onclose = () => console.log("WebSocket 连接关闭");
      }

      function createPeerConnection() {
        pc = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
        });

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            ws.send(
              JSON.stringify({ type: "candidate", candidate: event.candidate })
            );
          }
        };

        pc.ondatachannel = (event) => {
          dataChannel = event.channel;
          setupDataChannel();
        };
      }

      function setupDataChannel() {
        dataChannel.onopen = () => {
          console.log("数据通道已打开");
          dataChannel.send("你好！我是 " + (isCaller ? "Caller" : "Callee"));
        };

        dataChannel.onmessage = (event) => {
          console.log("收到消息: " + event.data);
        };
      }

      async function createOffer() {
        dataChannel = pc.createDataChannel("chat");
        setupDataChannel();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: "offer", offer }));
      }

      async function handleOffer(offer) {
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", answer }));
      }

      async function handleAnswer(answer) {
        await pc.setRemoteDescription(new RTCSessionDescription(answer));
      }

      function startConnection(role) {
        isCaller = role === "caller";
        connectWebSocket();
        createPeerConnection();

        if (isCaller) {
          setTimeout(createOffer, 1000); // 延迟 1 秒发送 Offer，确保 WebSocket 连接建立
        }
      }
    </script>
  </head>
  <body>
    <h1>WebRTC 连接测试</h1>
    <button onclick="startConnection('caller')">作为 Caller 连接</button>
    <button onclick="startConnection('callee')">作为 Callee 连接</button>
  </body>
</html>
